<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let height=parseInt(prompt("Enter the height to print triangle."))
        let res="";
        for(let i=height;i>0;i--){
            for(let j=0;j<i+1;j++) res+=" ";
            for(let k=0;k<height*(i+1);k++) res+="-";
        }
        document.write(res);
    </script>
</body>
</html>
