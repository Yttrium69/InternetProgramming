<body>
    <script>
        n=parseInt(promt("What day is it today?"));
        let day="";
        if(n==0) day="월";
        else if(n==1) day="화";
        else if(n==2) day="수";
        else if(n==3) day="목";
        else if(n==4) day="금";
        else if(n==5) day="토";
        else if(n==6) day="일";
    </script>
