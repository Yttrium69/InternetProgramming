<style>
    .make_back_green{
        background-color: green;
    }
</style>
<script>
    function gogo_green(event){
        document.querySelector("ol").classList.add("make_back_green")
    }
</script>

<body>
    <ol onclick="gogo_green()" type="A">
        <li>물을 끓인다</li>
        <li>라면과 스프를 넣는다</li>
        <li>파를 썰어 넣는다</li>
        <li><strong>맛있게</strong> 먹는다</li>
    </ol>
</body>
